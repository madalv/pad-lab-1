apiVersion: apps/v1
kind: Deployment
metadata:
  name: rec-svc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rec-svc
  template:
    metadata:
      labels:
        app: rec-svc
    spec:
      containers:
      - name: rec-svc
        image: madalv/rec-svc:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: rec-svc
spec:
  selector:
    app: rec-svc
  ports:
  - name: rec-svc-port-50051
    protocol: TCP
    port: 50051
    targetPort: 50051
  type: ClusterIP
  
---
